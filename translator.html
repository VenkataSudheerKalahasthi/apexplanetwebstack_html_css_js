<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Translator</title>
    <link rel="stylesheet" href="styletrans.css">
    
</head>

<body>
  <h1 id="guys">Translate your language guys</h1>
    <div class="coontainer">
        <div class="wrapper">
            <div class="input_box">
                <textarea placeholder="Enter Text" class="from_text"></textarea>
                <textarea placeholder="Translation.." class="to_text" readonly disabled></textarea>
            </div>
            <div class="row">
                <div class="select">
                    <select name="from">

                    </select>
                </div>

                <div class="select">
                    <select name="to">

                    </select>
                </div>
            </div>

            <button>Translate</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script src="country1.js"></script>
    <script src="app.js"></script>

   
    
</body>

</html>
